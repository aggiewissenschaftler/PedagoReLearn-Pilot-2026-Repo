DE:
  REQUIRED:
    formal_vs_informal:
      description: "Use 'Sie' in formal contexts; 'du' only for close relations."
      correct: ["Sie", "Herr Müller", "Sehr geehrter Herr Professor"]
      incorrect: ["du", "Hallo Müller", "Hi Prof"]
    greetings_closings:
      description: "Formal salutations/closings; greet staff & neighbors."
      correct: ["Sehr geehrter Herr", "Mit freundlichen Grüßen", "Guten Tag", "Auf Wiedersehen"]
      incorrect: ["Hi", "Yo", "See ya"]
    politeness:
      description: "Use modal verbs for polite requests."
      correct: ["Könnten Sie bitte...", "Würden Sie so freundlich sein..."]
      incorrect: ["Mach das!", "Do it!"]
    directness:
      description: "Favor clarity/direct feedback."
      correct: ["Das ist nicht korrekt.", "Ich stimme nicht zu."]
      incorrect: ["Maybe that's not entirely right?", "Kind of okay..."]
  SUGGESTED:
    gender_inclusive_language:
      description: "Favor gender-inclusive terms in modern usage."
      correct: ["Student*innen", "Lehrerinnen und Lehrer"]
      incorrect: ["Studenten", "Lehrer"]
    professional_titles:
      description: "Use titles unless invited otherwise."
      correct: ["Herr Doktor Schmidt", "Frau Professorin Müller"]
      incorrect: ["Schmidt", "Hey Prof"]
